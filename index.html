<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io (1)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io (1)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io (1)/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
            </ul>
            <h4 class="hint-text">
                Hint:
                <b>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quia hic numquam sed deleniti illo corrupti debitis, dolores, optio voluptatem exercitationem magni facere quo doloribus sint ea placeat modi aliquid qui?
                </b>
            </h4>

            <h4 class="guesses-text">
                Incorrect Guesses: 
                <b>0/6
                </b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
